<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="lib/jquery.mobile-1.1.0.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Button</h1>
		</div>
		<div data-role="content">
			<form>
				<table>
					<tr>
						<td>아이디</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>패스워드</td>
						<td><input type="password"/></td>
					</tr>
				</table>
				
				<center>
					<div data-role="controlgroup" data-type="horizontal">
						<input type="submit" value="submit" data-icon="arrow-r"/>
						<input type="reset" value="reset" data-icon="delete"/>
					</div>
				</center>
				
				<input type="image" value="type=image"/>
				<input type="button" value="type=button">
				<button>button element</button>
			</form>			
		</div>
	</div>
</body>
</html>
