<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../../image/icon.png">
<link rel="apple-touch-icon" href="../../image/icon.png">

<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../lib/jquery.mobile-1.1.0.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Flip Toggle</h1>
		</div>
		<div data-role="content">
			<form id="joinForm" method="post" action="#">
				<div data-role="fieldcontain">
					<label for="flipToggle">Flip Toggle:</label>
					<select id="flipToggle" name="flipToggle" data-role="slider">
						<option value="off">Off</option>
						<option value="on" selected="selected">On</option>
					</select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
