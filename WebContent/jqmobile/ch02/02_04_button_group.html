<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../image/icon.png">
<link rel="apple-touch-icon" href="../image/icon.png">

<link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="lib/jquery.mobile-1.1.0.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Button</h1>
		</div>
		<div data-role="content">
			<div data-role="controlgroup">
				<a href="#" data-role="button" data-icon="back">Btn1</a>
				<a href="#" data-role="button" data-icon="forward">Btn2</a>
				<a href="#" data-role="button" data-icon="refresh">Btn3</a>
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" data-icon="back">Btn1</a>
				<a href="#" data-role="button" data-icon="forward">Btn2</a>
				<a href="#" data-role="button" data-icon="refresh">Btn3</a>
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" data-icon="back" data-iconpos="notext">Btn1</a>
				<a href="#" data-role="button" data-icon="forward" data-iconpos="notext">Btn2</a>
				<a href="#" data-role="button" data-icon="refresh" data-iconpos="notext">Btn3</a>
			</div>		
		</div>
	</div>
</body>
</html>
