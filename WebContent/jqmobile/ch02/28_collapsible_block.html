<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../../image/icon.png">
<link rel="apple-touch-icon" href="../../image/icon.png">

<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../lib/jquery.mobile-1.1.0.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Collapsible Block</h1>
		</div>
		<div data-role="content">
			<div data-role="collapsible">
				<h3>I'm a header</h3>
				<p>I'm the collapsible content. By default I'm closed,
					but you can click the header to open me.</p>
			</div>
			
			<div data-role="collapsible-set">
				<div data-role="collapsible">
				<h3>I'm a header 1</h3>
				<p>I'm the collapsible content block 1</p>
			</div>
				<div data-role="collapsible" data-collapsed="false">
				<h3>I'm a header 2</h3>
				<p>I'm the collapsible content block 2</p>
			</div>
				<div data-role="collapsible" data-collapsed="true">
				<h3>I'm a header</h3>
				<p>I'm the collapsible content block 3</p>
			</div>
								
			</div>
		</div>
	</div>
</body>
</html>
