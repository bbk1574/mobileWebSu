<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../../image/icon.png">
<link rel="apple-touch-icon" href="../../image/icon.png">

<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../lib/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript">
	var num = 3;
	function addItem() {
		var list1 = $("#list1");
		list1.append("<li><a href='#'>Item " + (++num) + "</a></li>");
		list1.listview("refresh");
	}
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Dynamic List</h1>
			<a href="javascript:addItem();" data-icon="plus" class="ui-btn-right">Add</a>
		</div>
		<div data-role="content">
			<ui id="list1" data-role="listview">
				<li><a href="#">Item 1</a></li>
				<li><a href="#">Item 2</a></li>
				<li><a href="#">Item 3</a></li>
			</ui>
		</div>
	</div>
</body>
</html>
