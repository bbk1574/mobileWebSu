<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../../image/icon.png">
<link rel="apple-touch-icon" href="../../image/icon.png">

<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../lib/jquery.mobile-1.1.0.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Checkbox / radio</h1>
		</div>
		<div data-role="content">
			<form id="joinForm" method="post" action="#">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Hobby:</legend>
						<input id="hobby1" type="checkbox" name="hobby" />
						<label for="hobby1">축구</label>
						<input id="hobby2" type="checkbox" name="hobby" checked="checked"/>
						<label for="hobby2">농구</label>
						<input id="hobby3" type="checkbox" name="hobby" />
						<label for="hobby3">야구</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Hobby:</legend>
						<input id="hobby1" type="checkbox" name="hobby" />
						<label for="hobby1">축구</label>
						<input id="hobby2" type="checkbox" name="hobby" checked="checked"/>
						<label for="hobby2">농구</label>
						<input id="hobby3" type="checkbox" name="hobby" />
						<label for="hobby3">야구</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Job:</legend>
						<input id="job1" type="radio" name="job" />
						<label for="job1">개발자</label>
						<input id="job2" type="radio" name="job" checked="checked"/>
						<label for="job2">디자이너</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Job:</legend>
						<input id="radio1" type="radio" name="job" />
						<label for="radio1">개발자</label>
						<input id="radio2" type="radio" name="job" checked="checked"/>
						<label for="radio2">디자이너</label>
						<input id="radio3" type="radio" name="job" />
						<label for="radio3">관리자</label>
					</fieldset>
				</div>
			</form>
		</div>
		<div data-role="footer">
		
		<div>
	</div>
</body>
</html>
