<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
			 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>jquery mobile</title>
<link rel="shortcut icon" href="../../image/icon.png">
<link rel="apple-touch-icon" href="../../image/icon.png">

<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.1.0.css">
<script type="text/javascript" src="../lib/jquery-1.7.1.js"></script>
<script type="text/javascript">
$(document).bind("mobileinit", function(){
	$("#home").live("pagebeforeshow", function(event, ui){
		btnShowAndHide();
	});	
});
</script>
<script type="text/javascript" src="../lib/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript">
function btnShowAndHide() {
	if($("#home").attr("data-login") == "ok"){
		$("#btnLogin").hide();
		$("#btnLogout").show();
		$("#btnPhoneList").attr("href", "phonelist.jsp?currentPage=1");
	} else {
		$("#btnLogin").show();
		$("#btnLogout").hide();
		$("#btnPhoneList").attr("href", "#");
	}
}
function logout(){
	$("#home").attr("data-login", "");
	btnShowAndHide();
}
</script>
</head>
<body>
	<div id="home" data-role="page" data-theme="a">
		<div data-role="header" data-theme="a">
			<h1>jQuery Mobile Demo</h1>
		</div>
		<div data-role="content">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a id="btnLogin" href="loginform.html" data-role="button" data-icon="gear">로그인</a>
					<a id="btnLogout" href="javascript:logout();" data-role="button" data-icon="gear">로그아웃</a>
				</div>
				<div class="ui-block-b">
					<a id="btnPhoneList" href="#" data-role="button" data-icon="gear">상품목록</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
